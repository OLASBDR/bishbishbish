<!doctype html>

<html>

  <style>
    body {
      perspective: 500px;
    }
    #spinner {
      text-align: center;
      animation-name: spin, depth;
      animation-timing-function: linear;
      amination-iteration-count: infinite;
      animation-duration: 1s;
    }
    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(-360deg); }
    }
    @keyframes depth {
      0% { text-shadow: 0 0 black; }
      25% { text-shadow: 1px 0 black, 2px 0 black, 3px 0 black, 4px 0 black, 5px 0 black; }
      50% { text-shadow: 0 0 black; }
      75% { text-shadow: -1px 0 black, -2px 0 black, -3px 0 black, -4px 0 black, -5px 0 black; }
      100% { text-shadow: 0 0 black; }
    }
  </style>
  <body style="background-color:#3a3b3c";>
